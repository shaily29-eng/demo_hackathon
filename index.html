<!DOCTYPE html>
<html>
  <head>
    <title>Flowchart Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
    <script
      type="text/javascript"
      src="https://www.plantuml.com/plantuml-1.2021.6.js"
    ></script>
  </head>
  <body>
    <h1>Tinnitus History</h1>

    <label for="inputText">Your tinnitus story:</label>
    <textarea
      id="inputText"
      placeholder="My tinnitus started when..."
    ></textarea>

    <button id="createFlowchart">Visualize</button>

    <div id="outputFlowchart">
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
